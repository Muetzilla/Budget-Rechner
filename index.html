<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Rechner</title>
    <link rel="stylesheet" href="style/styles.css"></head>
    <script type="text/javascript" src="js/budgetrechner.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
<div class="container">
    <h1>Budget Rechner</h1>
    <!-- Einnahmen -->
    <h2>Einnahmen hinzufügen</h2>
    <form>
        <div class="form-group row">
            <label for="revenueInput" class="col-sm-2 col-form-label">Einnahmen</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="revenueInput" placeholder="Einnahmen">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary" onclick="handleRevenue()">Hinzufügen</button>
            </div>
        </div>
    </form>
    <hr>
    <!-- Ausgaben -->
    <h2>Ausgaben hinzufügen</h2>
    <form>
        <div class="form-group row">
            <label for="expensesInput" class="col-sm-2 col-form-label">Ausgaben</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="expensesInput" placeholder="Ausgaben">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary" onclick="handleExpanses()">Ausgaben</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
